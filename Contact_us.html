<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="css/Contact_us.css">
    <script src="https://kit.fontawesome.com/169731ee76.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet"/>
</head>
<body>

  <nav class="navbar">
    <ul class="navbar-nav">
      <li class="logo">
        <a href="#" class="nav-link">
          <span class="link-text">Text logo</span>
          <i class="fa-solid fa-arrow-right"></i>
        </a>
      </li>
      <li class="nav-item">
        <a href="index.html" class="nav-link">
          <i class="fa-solid fa-house"></i>
          <span class="link-text">Home</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="About_us.html" class="nav-link">
          <i class="fa-solid fa-users"></i>
          <span class="link-text">About</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="Contact_us.html" class="nav-link">
          <i class="fa-solid fa-envelope"></i>
          <span class="link-text">Contact</span>
        </a>
      </li>
    </ul>

    
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fa-brands fa-facebook"></i>
          <span class="link-text">Facebook</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fa-brands fa-instagram"></i>
          <span class="link-text">Instagram</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <i class="fa-brands fa-twitter"></i>
          <span class="link-text">Twitter</span>
        </a>
      </li>
    </ul>


  </nav>

  <section class="contact">
    <div class="content">
      <h1>Contact Us</h1>
      <p>If you have any questions or feedback, please fill out the form below, and we'll get back to you as soon as possible.</p>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  
</body>
</html>
